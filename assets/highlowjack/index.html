<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>High Low Jack</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebBuild.json", {onProgress: UnityProgress});
    </script>
    <style>
      .store-link{
        width:120px;
        padding:10px;
        text-align:center;
        margin:0 auto;
      }
    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 950px; height: 700px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">
          <a href="https://apps.apple.com/us/app/high-low-jack/id1527818437">
            <img style="width:120px;height:40px;" src="appstorelogo.png" alt="App Store Link" />
          </a>
        </div>
      </div>
    </div>
    <!-- <div class="store-link">
    
    </div> -->
  </body>
</html>
